name: CI build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: npm ci
      - name: Unit Tests
        run: npm run test-with-coverage
      - name: Update coverage badge
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    if: github.ref == 'refs/heads/master'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            outfile: wollok-ts-cli-linux-x64
          - os: macos-latest
            platform: macos
            arch: x64
            outfile: wollok-ts-cli-macos-x64
          - os: macos-latest
            platform: macos
            arch: arm64
            outfile: wollok-ts-cli-macos-arm64
          - os: windows-latest
            platform: windows
            arch: x64
            outfile: wollok-ts-cli-win-x64.exe
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: npm ci
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Build executable
        run: |
          bun build build/src/index.js \
            --outdir dist \
            --target node \
            --platform ${{ matrix.platform }} \
            --arch ${{ matrix.arch }} \
            --minify
          mv dist/index dist/${{ matrix.outfile }}
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.outfile }}
          path: dist/${{ matrix.outfile }}

  release:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all build artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist
      - name: Add executables to draft release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "draft"
          prerelease: true
          title: "Draft"
          files: |
            ./dist/wollok-ts-cli-linux-x64
            ./dist/wollok-ts-cli-macos-x64
            ./dist/wollok-ts-cli-macos-arm64
            ./dist/wollok-ts-cli-win-x64.exe
