name: CI build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: npm ci
      - name: Unit Tests
        run: npm run test-with-coverage
      - name: Update coverage badge
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Build & Pack
        if: github.ref == 'refs/heads/master'
        run: |
          npm run build && npm run pack
          chmod a+x ./dist/*
          ls -la ./dist
      - name: Add distribution to the latest release
        if: github.ref == 'refs/heads/master'
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "draft"
          prerelease: true
          title: "Draft"
          # doesn't work with wildcards ü§∑üèº
          files: |
            ./dist/wollok-ts-cli-linux-x64
            ./dist/wollok-ts-cli-macos-arm64
            ./dist/wollok-ts-cli-macos-x64
            ./dist/wollok-ts-cli-win-x64.exe